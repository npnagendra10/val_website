<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    height: 100%;
}

body {
    background: url("bg.jpeg") center center / cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Playfair Display', serif;
    overflow: hidden;
    position: relative;
}

/* Dark overlay */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.25);
    z-index: 0;
}

/* Card */
.card {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 40px 60px;
}

/* Text fixed */
h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3rem;
    color: white;
    margin-bottom: 10px;
}

p {
    font-size: 1.4rem;
    color: white;
}

/* Buttons */
button {
    padding: 14px 32px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: absolute;
    font-family: 'Playfair Display', serif;
}

/* YES fixed in center */
#yes {
    background: #8b1e3f;
    color: white;
    left: 50%;
    top: 60%;
    transform: translate(-50%, -50%);
    z-index: 2;
}

/* NO will move around entire screen */
#no {
    background: #555;
    color: white;
    left: 70%;
    top: 60%;
    z-index: 2;
}

/* Message */
.message {
    margin-top: 20px;
    font-size: 2rem;
    color: #ffd6d6;
    font-family: 'Great Vibes', cursive;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: rgba(255, 200, 200, 0.8);
    font-size: 22px;
    animation: float 6s linear infinite;
    z-index: 0;
}

@keyframes float {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>My Dearest ‚ù§Ô∏è</h1>
    <p>
        Will you be my Valentine  
        <br>for the rest of the years?
    </p>
    <div class="message" id="msg"></div>
</div>

<button id="yes">Yes üíï</button>
<button id="no">No üíî</button>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("msg");
const music = document.getElementById("bgMusic");

/* Play music on first click (browser policy) */
document.addEventListener("click", () => {
    if (music.paused) {
        music.volume = 0.6;
        music.play().catch(() => {});
    }
}, { once: true });

/* NO button moves across whole screen */
function moveNoButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

setInterval(moveNoButton, 900);
noBtn.addEventListener("mouseover", moveNoButton);

/* YES click */
yesBtn.addEventListener("click", () => {
    msg.innerHTML = "Forever & Always ‚ù§Ô∏è";
});

/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 450);
</script>

</body>
</html>
