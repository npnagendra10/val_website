<style>
/* ===== BASE ===== */
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
}

body {
    background: url("bg.jpeg") center center / cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Playfair Display', serif;
    overflow: hidden;
    position: relative;
}

/* Dark overlay */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.25);
    z-index: 0;
}

/* ===== CARD ===== */
.card {
    position: relative;
    z-index: 1;
    background: transparent;
    padding: 40px 55px;
    text-align: center;
    max-width: 650px;
}

/* FIXED TEXT (NEVER MOVES) */
.card h1,
.card p {
    position: static;
    transform: none;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3rem;
    color: #ffffff;
}

p {
    font-size: 1.4rem;
    color: #ffffff;
}

/* ===== BUTTON AREA ===== */
.buttons {
    margin-top: 40px;
    position: relative;
    width: 100%;
    height: 160px;
}

/* Buttons */
button {
    padding: 14px 32px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: absolute;
    font-family: 'Playfair Display', serif;
}

/* YES = FIXED */
#yes {
    background: #8b1e3f;
    color: white;
    left: 50%;
    top: 60px;
    transform: translateX(-50%);
}

/* NO = MOVES ONLY INSIDE BUTTON BOX */
#no {
    background: #555;
    color: white;
    left: 65%;
    top: 60px;
}

/* Message */
.message {
    margin-top: 20px;
    font-size: 2rem;
    color: #ffd6d6;
    font-family: 'Great Vibes', cursive;
}

/* ===== FLOATING HEARTS ===== */
.heart {
    position: absolute;
    color: rgba(255, 200, 200, 0.8);
    font-size: 22px;
    animation: float 6s linear infinite;
    z-index: 0;
}

@keyframes float {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}
</style>
</head>
