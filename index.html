<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: url("myphoto.jpg") center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Playfair Display', serif;
    position: relative;
}

/* Vintage overlay */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(90, 60, 30, 0.5);
    z-index: 0;
}

/* Card */
.card {
    position: relative;
    z-index: 1;
    background: rgba(255, 245, 230, 0.9);
    padding: 40px 55px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.4);
    max-width: 650px;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3rem;
    color: #5a2a2a;
}

p {
    font-size: 1.4rem;
    color: #3b2a1a;
}

/* Buttons */
.buttons {
    margin-top: 40px;
    position: relative;
    height: 220px;
}

button {
    padding: 14px 32px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: absolute;
    font-family: 'Playfair Display', serif;
}

#yes {
    background: #8b1e3f;
    color: white;
    left: 35%;
    top: 90px;
}

#no {
    background: #555;
    color: white;
    left: 55%;
    top: 90px;
}

.message {
    margin-top: 25px;
    font-size: 2rem;
    color: #6b1d1d;
    font-family: 'Great Vibes', cursive;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: rgba(255, 200, 200, 0.8);
    font-size: 22px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- üéµ Background Music -->
<audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>


<div class="card">
    <h1>My Dearest ‚ù§Ô∏è</h1>
    <p>
        Will you be my Valentine  
        <br>for the rest of the years?
    </p>

    <div class="buttons">
        <button id="yes">Yes üíï</button>
        <button id="no">No üíî</button>
    </div>

    <div class="message" id="msg"></div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("msg");
const music = document.getElementById("bgMusic");

/* Autoplay music on load */
document.addEventListener("click", () => {
    if (music.paused) {
        music.volume = 0.6;
        music.play().catch(() => {});
    }
}, { once: true });

/* Move "No" button continuously */
function moveNoButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

setInterval(moveNoButton, 1000);
noBtn.addEventListener("mouseover", moveNoButton);

/* Yes button click */
yesBtn.addEventListener("click", () => {
    msg.innerHTML = "Forever & Always ‚ù§Ô∏è";
});

/* Floating hearts animation */
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
</html>
